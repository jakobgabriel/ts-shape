site_name: "ts-shape"
site_description: "Automatic documentation from sources, for ts-shape."
site_url: "https://jakobgabriel.github.io/ts-shape"
repo_url: "https://github.com/jakobgabriel/ts-shape"
repo_name: "ts-shape"
site_dir: "site"
copyright: Copyright &copy; 2024 Jakob Gabriel
edit_uri: edit/main/docs/

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn

nav:
- Home:
  - Overview: index.md
  - Concept: concept.md
  - Changelog: changelog.md
  - License: license.md
- Getting Started:
  - Installation: user_guide/installation.md
  - Quick Start: user_guide/quick_start.md
- Production Modules:
  - Overview: production/overview.md
  - Quick Start: production/quick_start.md
  - Daily Production: production/daily_production.md
  - Downtime & Quality: production/downtime_quality.md
  - Complete Guide: production/complete_guide.md
  - Future Features: production/future_features.md
- Usage:
  - usage/index.md
- API Reference: reference/
- Development:
  - Contributing: contributing.md
  - Development Guide: insiders/development.md

theme:
  name: material
  logo: assets/ts-shape.png
  favicon: assets/favicon-16x16.png
  features:
  - announce.dismiss
  - content.action.edit
  - content.action.view
  - content.code.annotate
  - content.code.copy
  - content.tooltips
  - navigation.footer
  - navigation.indexes
  - navigation.sections
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - search.highlight
  - search.suggest
  - toc.follow
  palette:
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: teal
    accent: purple
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: lime
    toggle:
      icon: material/weather-night
      name: Switch to system preference

markdown_extensions:
- attr_list
- md_in_html
- admonition
- footnotes
- pymdownx.details
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- pymdownx.highlight:
    pygments_lang_class: true
- pymdownx.magiclink
- pymdownx.snippets:
    base_path: [!relative $config_dir]
    check_paths: true
- pymdownx.superfences:
    custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.tabbed:
    alternate_style: true
    slugify: !!python/object/apply:pymdownx.slugs.slugify
      kwds:
        case: lower
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde
- toc:
    permalink: "Â¤"

plugins:
- search
- gen-files:
    scripts:
    - scripts/gen_ref_pages.py  # (2)!
- literate-nav:
    nav_file: SUMMARY.md
- mkdocstrings:
    handlers:
      python:
        paths: [src]
        inventories:
          - https://docs.python.org/3/objects.inv
          - https://mkdocstrings.github.io/autorefs/objects.inv
        options:
          docstring_options:
            ignore_init_summary: true
          docstring_section_style: list
          filters: ["!^_"]
          heading_level: 1
          inherited_members: true
          merge_init_into_class: true
          parameter_headings: true
          separate_signature: true
          show_root_heading: true
          show_root_full_path: true
          show_signature_annotations: true
          show_source: true
          show_symbol_type_heading: true
          show_symbol_type_toc: true
          signature_crossrefs: true
          summary: true

extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/jakobgabriel
  - icon: fontawesome/brands/python
    link: https://pypi.org/project/ts-shape/
